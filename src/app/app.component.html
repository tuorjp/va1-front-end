<div class="app-container">
  <!-- Navbar -->
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Avaliação Programação Web I</span>

    <span class="spacer"></span>

    <button mat-button routerLink="/">
      <mat-icon>home</mat-icon> Início
    </button>
    <button mat-button routerLink="/products">
      <mat-icon>shopping_bag</mat-icon> Produtos
    </button>
  </mat-toolbar>

  <!-- Sidebar (opcional) -->
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">
          <mat-icon>home</mat-icon> Início
        </a>
        <a mat-list-item routerLink="/products" (click)="sidenav.close()">
          <mat-icon>shopping_bag</mat-icon> Produtos
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Conteúdo principal -->
    <mat-sidenav-content>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Footer -->
  <mat-toolbar color="primary" class="footer">
    <div class="footer-content">
      <span>&copy; 2025 Minha Aplicação - Todos os direitos reservados</span>
      <div class="footer-links">
        <a mat-button href="#">Termos de Uso</a>
        <a mat-button href="#">Política de Privacidade</a>
        <a mat-button href="#">Contato</a>
      </div>
    </div>
  </mat-toolbar>
</div>
